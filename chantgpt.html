<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman</title>
    <style>
      #game-board {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        position: relative;
      }
      .pacman {
        width: 20px;
        height: 20px;
        background-color: yellow;
        border-radius: 50%;
        position: absolute;
      }
      .enemy {
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="game-board">
      <div id="pacman" class="pacman"></div>
      <div id="enemy" class="enemy"></div>
    </div>

    <script>
      const pacman = document.getElementById("pacman");
      const enemy = document.getElementById("enemy");
      const gameBoard = document.getElementById("game-board");

      let pacmanX = 0;
      let pacmanY = 0;

      let enemyX = 0;
      let enemyY = 0;

      const movePacman = (x, y) => {
        pacman.style.left = x + "px";
        pacman.style.top = y + "px";
        pacmanX = x;
        pacmanY = y;
      };

      const moveEnemy = () => {
        const direction = Math.floor(Math.random() * 4); // 0: Up, 1: Down, 2: Left, 3: Right

        switch (direction) {
          case 0:
            if (enemyY > 0) {
              enemyY -= 20;
            }
            break;
          case 1:
            if (enemyY < 280) {
              enemyY += 20;
            }
            break;
          case 2:
            if (enemyX > 0) {
              enemyX -= 20;
            }
            break;
          case 3:
            if (enemyX < 280) {
              enemyX += 20;
            }
            break;
          default:
            break;
        }

        enemy.style.left = enemyX + "px";
        enemy.style.top = enemyY + "px";
      };

      document.addEventListener("keydown", (event) => {
        const key = event.key;

        switch (key) {
          case "ArrowUp":
            if (pacmanY > 0) {
              movePacman(pacmanX, pacmanY - 20);
            }
            break;
          case "ArrowDown":
            if (pacmanY < 280) {
              movePacman(pacmanX, pacmanY + 20);
            }
            break;
          case "ArrowLeft":
            if (pacmanX > 0) {
              movePacman(pacmanX - 20, pacmanY);
            }
            break;
          case "ArrowRight":
            if (pacmanX < 280) {
              movePacman(pacmanX + 20, pacmanY);
            }
            break;
          default:
            break;
        }
      });

      setInterval(moveEnemy, 1000);
    </script>
  </body>
</html>
